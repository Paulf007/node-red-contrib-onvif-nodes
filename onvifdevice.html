<script type="text/javascript">
    RED.nodes.registerType('onvifdevice',{
        category: 'OnVif',
        color: '#ff758d',
        defaults: {
            name: {value:""},
            deviceConfig: {value:"", type: "onvif_device_config"},
            action: {value:"", required: false}
        },          
        inputs:1,
        outputs:1,
        icon: "fluid.png",
        label: function() {
            return this.name||"OnVif device";
        }
    });
</script>

<script type="text/x-red" data-template-name="onvifdevice">
    <div class="form-row">
        <label for="node-input-deviceConfig"><i class="fa fa-cog"></i> Device</label>
        <!-- Node-Red will replace this input element by a drop-down (with available OnVif device configurations) -->
        <input type="text" id="node-input-deviceConfig">
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-wrench"></i> Action</label>
        <select id="node-input-action">
            <option value=""></option>
            <option value="hardware">Hardware information</option>
            <option value="profiles">Available profiles</option>
            <option value="services">Available services</option>
            <option value="streamurl">UDP stream URL</option>           
            <option value="hostname">Hostname information</option>
            <option value="dns">DNS</option>
            <option value="interfaces">Network interfaces</option>
            <option value="protocols">Network protocols</option>
            <option value="gateway">Network default gateway</option>
            <option value="datetime">System date and time</option>
            <option value="relayoutputs">Relay outputs</option>              
            <option value="ntp">NTP information</option> 
            <option value="dynamicdns">Dynamic DNS</option>
        </select>
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="onvifdevice">
    <p>A node to get extra information about an OnVif compatible IP device.</p>
    <p><strong>Device:</strong><br/>
    The target OnVif-compliant IP device.</p>
    <p><strong>Action:</strong><br/>
    The action that needs to be executed on the target device.  When no action is selected, the action should be specified in the <code>msg.action</code> field of the input message.</p>
</script>
