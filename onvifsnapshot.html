<script type="text/javascript">
    RED.nodes.registerType('onvifsnapshot',{
        category: 'OnVif',
        color: '#ff758d',
        defaults: {
            name: {value:""},
            deviceConfig: {value:"", type: "onvif_device_config"},
            profile: {value:"", required:true}
        },         
        inputs:1,
        outputs:1,
        icon: "fluid.png",
        label: function() {
            return this.name||"OnVif snapshot";
        }
    });
</script>

<script type="text/x-red" data-template-name="onvifsnapshot">
    <div class="form-row">
        <label for="node-input-deviceConfig"><i class="fa fa-cog"></i> Device</label>
        <!-- Node-Red will replace this input element by a drop-down (with available OnVif device configurations) -->
        <input type="text" id="node-input-deviceConfig">
    </div>
    <div class="form-row">
        <label for="node-input-profile"><i class="fa fa-cogs"></i> Profile</label>
        <input type="text" id="node-input-profile">
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="onvifsnapshot">
    <p>A node to get a snapshot image from an OnVif compatible IP camera.</p>
    <p><strong>Device:</strong><br/>
    The target OnVif-compliant IP device.</p>
    <p><strong>Profile:</strong><br/>
    The token of the required profile on the target IP device.</p>
</script>
