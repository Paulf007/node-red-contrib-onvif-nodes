<script type="text/javascript">
    RED.nodes.registerType('onvifdiscovery',{
        category: 'OnVif',
        color: '#E9967A',
        defaults: {
            name: {value:""},
            separate: {value:true}
        },        
        inputs:1,
        outputs:1,
        icon: "fluid.png",
        label: function() {
            return this.name||"OnVif discovery";
        }
    });
</script>

<script type="text/x-red" data-template-name="onvifdiscovery">
    <div class="form-row">
        <input type="checkbox" id="node-input-separate" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-separate" style="width: auto">Separate output message for each device</label>
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="onvifdiscovery">
    <p>A node to discover IP devices which support the ONVIF specifications.</p>
    <p>The discovery can be started by sending <strong>START</strong> in the <code>msg.payload</code> of the input message.  Normally the broadcast takes about 3 seconds.  However if it should take much longer, the broadcasting process can be aborted by sending <strong>STOP</strong> in the <code>msg.payload</code> of the input message.</p>
    <p><strong>Separate output message for each device:</strong><br/>
    When deselected a single output message will be generated, with <code>msg.payload</code> containing an array of available all devices. When deselected, a separate output message will be generated for every available device.</p>
</script>
